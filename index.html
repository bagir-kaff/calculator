<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="external.js" defer></script>
    <link rel="stylesheet" href="style.css"></style>
    <title>Calculator</title>
</head>
<body>
    <!-- <div class='container'> -->
        <div class="inner-container">
            <div class="object">---</div>
            <div class="result">---</div>
            <div class="box">
                <button class="button one number">1</button>
                <button class="button two number">2</button>
                <button class="button three number">3</button>
                <button class="button operator">+</button>
                <button class="button backspace">&#9100</button>
            </div>
            <div class="box">
                <button class="button four number">4</button>
                <button class="button five number">5</button>
                <button class="button six number">6</button>
                <button class="button operator">-</button>
                <button class="button decimal">.</button>
            </div>
            <div class="box">
                <button class="button seven number">7</button>
                <button class="button eight number">8</button>
                <button class="button nine number">9</button>
                <button class="button operator">x</button>
            </div>
            <div class="box">
                <button class="button clear">C</button>
                <button class="button zero number">0</button>
                <button class="button equal">=</button>
                <button class="button operator">/</button>
            </div>
        </div>
    </div>

</body>
</html>
